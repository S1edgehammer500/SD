{% extends "layout.html" %} 
{% block content %}
<script>
  function showPassword() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>
<script>
  function showConfirmPassword() {
    var x = document.getElementById("Confirmpassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

<div class = "StandardBox">

  <h3 class="text-center pt-3 heading">Create A New User Here</h3> <br>

  <form action="/createUser/" method="post">

    <div class="form-group">
      <label for="code">Employee Code:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
      <input required style="color:black" class="code" name="code" size="30" value="{{request.form.code}}"><br>
  </div>
  <div class="form-group">
      <label for="base">Base Restaurant:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
      <select style="color:black" name="base" id="base">
        {% for restaurant in restaurants %}
          <option value='{{restaurant}}'>{{ restaurant }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="auth">Authorisation Level:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
      <select style="color:black" name="auth" id="auth">
        <option style="color:black" value="staff">Staff</option>
        <option style="color:black" value="chef">Chef</option>
        <option style="color:black" value="manager">Manager</option>
        <option style="color:black" value="admin">Admin</option>
      </select>
    </div>
  <div class="form-group">
      <label for="password">Password (must be at least 6 characters):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
      <input required style="color:black" id="password" type="password" class="password" name="password" size="30" value="{{request.form.password}}"><br>
      <input type="checkbox" onclick="showPassword()">&nbsp;Show Password
  </div>
  <div class="form-group">
      <label for="confirmPassword">Confirm Password:<br></label>
      <input required style="color:black" type="password" class="confirmPassword" id="Confirmpassword" name="confirmPassword" size="30" value="{{request.form.confirmPassword}}"><br>
      <input type="checkbox" onclick="showConfirmPassword()">&nbsp;Show Password <br><br>

        <div class = "d-grid mb-3">
          <button type = "submit"  class = "btn btn-light black">submit</button>
          </div>

</div>

</div>

</div>




{% endblock content %}
