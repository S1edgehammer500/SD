{% extends "layout.html" %} 
{% block content %} 


<form action="/manualOrder2/" method="post">
    <div class="StandardBox">

        <h3 class="text-center pt-3 heading">Choose An Item To Update From The Restaurant Here</h3> <br>

            <table border=1 style="color:rgb(255, 255, 255)" class="center">
                <tr>
                    <th class="hidden">ItemID</th>
                    <th class = "text-center" style = "width: 45%;" >Item Name &nbsp;&nbsp;</th>
                    <th class = "text-center" style = "width: 45%;">Quantity &nbsp;&nbsp;</th>
                    <th class = "text-center" style = "width: 10%;">Stock Limit</th>
                    {% for i in range(listLen): %} 
                    <tr>
                        <td class="hidden"> {{inventoryID[i]}} </td>
                        <td> {{itemName[i]}} </td>              
                        <td> {{itemQuantity[i]}} </td>
                        <td> {{itemSL[i]}} </td>
                        <td> <input required type="radio" name="inventoryID" value="{{inventoryID[i]}}" checked></td>
                    </tr>
                {% endfor %}
            </table>
                <br><br>


                <form>
                    
                    <div class = "d-grid mb-3">
                        <button type = "submit"  class = "btn btn-light black">Submit</button>
                        </div>
                        <br>
            </div>
    </div>
</form>

<br>






{% endblock content %}
