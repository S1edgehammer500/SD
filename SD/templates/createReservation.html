{% extends "layout.html" %} 
{% block content %}



<div class = "StandardBox">
<!--Create restaurant form-->
    <h3 class="text-center pt-3 heading">Add A New Reservation Here</h3> <br>
            
    <form action="#" method="post">
            <div class="form-group">
                <label for="discountID">:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                <input required style="color:black" class="discountID" name="discountID" type="number" size="30" value="{{request.form.discountID}}"><br>
            </div>

            <div class="form-group">
                <label for="tableNumber">Table Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                <input required style="color:black" id="tableNumber" min="1" max="100" type="number" class="tableNumber" name="tableNumber" size="30" value="#"><br>
            </div>

            

            <div class="form-group">
                <label for="discountValue">Discount Value (1-100):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                <input required style="color:black" id="discountValue" min="1" max="100" type="number" class="discountValue" name="discountValue" size="30" value="{{request.form.discountValue}}"><br>
            </div>

            <div class = "d-grid mb-3">
                <button type = "submit"  class = "btn btn-light black">submit</button>
            </div> <br>

    </form>

</div>
{% endblock content %}
