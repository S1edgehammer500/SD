{% extends "layout.html" %} 
{% block content %} 


    <div class = "StandardBox">

      <h3 class="text-center pt-3 heading">Update The Food Here</h3> <br>
    
      <form action="/updateFood3/" method="post">
    
        <div class="form-group">
          <label for="foodName">Food Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
          <input required style="color:black" class="foodName" name="foodName" size="30" value="{{request.form.foodName}}"><br>
      </div>

        <div class="form-group">
            <label for="foodAllergy">Allergy Info:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
            <input required style="color:black" class="foodAllergy" name="foodAllergy" size="30" value="{{request.form.foodAllergy}}"><br>
        </div>

        
        <div class="form-group">
            <label for="foodPrice">Price: &nbsp; &nbsp;<br></label>
            <input required style="color:black" id="foodPrice" min="1" step='0.01' type="number" placeholder ="{{foodPrice}}" name="foodPrice" size="30" value="{{request.form.foodPrice}}"><br>
        </div>
      

        <div class="form-group">
            <label for="foodAvailable">Is Available:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
            <select style="color:black" name="foodAvailable" id="foodAvailable">
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
          </div>
    
            <div class = "d-grid mb-3">
              <button type = "submit"  class = "btn btn-light black">submit</button>
              </div> <br>
    
    </div>
    
    </div>
    
    </div>





{% endblock content %}
