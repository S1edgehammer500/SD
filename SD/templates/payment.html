{% extends "layout.html" %} 
{% block content %}


<div class = "StandardBox">

  <h3 class="text-center pt-3 heading">Enter Payment Details Here</h3> <br>

  <form action="/payment/" method="post">

    <div class="form-group">
        <label for="name">Name On Card:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
        <input required style="color:black" class="name" name="name" size="30" value="{{request.form.name}}"><br>
    </div>

    <div class="form-group">
        <label for="cardNumber">Card Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
        <input required style="color:black" class="cardNumber" name="cardNumber" id="cardNumber" size="30" placeholder="0000 0000 0000 0000" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" value="{{request.form.cardNumber}}"><br>
    </div>

    <div class="form-group">
        <label for="expiry">Expiry:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
        <input required style="color:black" class="expiry" name="expiry" id="expiry" size="30" placeholder="00/00" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" value="{{request.form.expiry}}"><br>
    </div>

    <div class="form-group">
        <label for="cvv">Cvv:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
        <input required style="color:black" class="cvv" name="cvv" id="cvv" size="30" placeholder="cvv" pattern="[0-9]{3,4}" value="{{request.form.cvv}}"><br>
    </div>

        <div class = "d-grid mb-3">
          <button type = "submit"  class = "btn btn-light black">submit</button>
          </div><br>

</div>

</div>

</div>




{% endblock content %}
