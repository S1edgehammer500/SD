{% extends "layout.html" %} 
{% block content %} 
<form action="/updateRestaurant3/" method="post">
    <section class="vh-100">
        <div class="container h-100">
        <div class="row-d-flex justify-content-center">
            <div class="register-form-container col-11 col-m-11 col-x-11">
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name (at least 4 characters):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                    <input required style="color:black" class="restaurantName" name="restaurantName" size="30" value="{{request.form.restaurantName}}" default="restaurantName"><br>
                </div>
                <div class="form-group">
                    <label for="numberOfTables">Table Number (0-100):&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br></label>
                    <input required style="color:black" type="number" min="1" class="numberOfTables" name="numberOfTables" size="30" value="{{request.form.numberOfTables}}" default="numberOfTables"><br>
                </div> 
            <div class=submit-button><form><input style="color:black" type="submit" value="Update Restaurant" size="100"></form></div><br><br>
        </div>
        </div>
    <br><br><br>
    </section>
</form>
{% endblock content %}
